<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Functional and sophisticated Browser Form."
    />
    <title>Form Browser | Cyrilo</title>
  </head>

  <body>
    <h1>Form Browser</h1>
    <form>
      <p>
        <label for="last-name">LAST NAME</label>
        <input
          required
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Doe"
          pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"
          minlength="3"
        />
        <label for="first-name">FIRST NAME</label>
        <input
          required
          type="text"
          name="last-name"
          id="first-name"
          placeholder="John"
          pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"
          minlength="3"
        />
      </p>

      <hr />

      <p>
        <label for="country">COUNTRY</label>
        <input
          required
          type="text"
          name="country"
          id="country"
          placeholder="India"
          minlength="4"
        />
        <label for="zip-code">ZIP CODE</label>
        <input
          required
          type="number"
          name="zip-code"
          id="zip-code"
          placeholder="012345"
          max="99999"
          min="10000"
        />
      </p>

      <hr />

      <p>
        <label for="e-mail">E-MAIL</label>
        <input
          required
          type="email"
          name="e-mail"
          id="e-mail"
          placeholder="john@doe.com"
        />
      </p>

      <hr />

      <p>
        <label for="password">PASSWORD</label>
        <input
          required
          type="password"
          name="password"
          id="password"
          minlength="5"
        />
        <label for="confirm-password">CONFIRM YOUR PASSWORD</label>
        <input
          required
          type="password"
          name="confirm-password"
          id="confirm-password"
          minlength="5"
        />
      </p>

      <p>
        <button type="submit">Submit</button>
      </p>
    </form>

    <div id="errors-div"></div>
    <div id="github-banner">
      <a
        href="https://github.com/Banaanas/form-browser-TOP"
        class="github-corner"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="View source on GitHub"
      >
        <svg
          id="github-banner-icon"
          width="80"
          height="80"
          viewBox="0 0 250 250"
          aria-hidden="true"
        >
          <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

      </a>
    </div>
  </body>
</html>
